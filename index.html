
<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIXO - Modern Earning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f8faf9;
        color: #1a1d1b;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      .vixo-green { color: #00D094; }
      .vixo-bg { background-color: #00D094; }
      .vixo-gradient { background: linear-gradient(135deg, #00D094 0%, #00a878 100%); }
      .vixo-lime { color: #e8ff8e; }
      .vixo-lime-bg { background-color: #e8ff8e; }
      .soft-shadow { box-shadow: 0 10px 30px -10px rgba(0,208,148,0.15); }
      .card-shadow { box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
      ::-webkit-scrollbar { width: 0; height: 0; }
      
      .action-button {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .action-button:active {
        transform: scale(0.95);
      }
      .vixo-input {
        background: #ffffff;
        border: 1px solid #eef2f0;
        border-radius: 16px;
        padding: 16px;
        font-weight: 500;
        outline: none;
        transition: all 0.2s;
      }
      .vixo-input:focus {
        border-color: #00D094;
        box-shadow: 0 0 0 4px rgba(0,208,148,0.05);
      }
    </style>
